<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https:// s.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="../all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="mytodolist.css">
    <title>My To-Do List</title>
    <link rel="icon" type="image/png" href="todolist icon.png">

   
</head>
<body>
   <div class="parent">
    <div class="title">
        My To-Do List
    </div>
            <div class="modif">
                <div class="change">

                    <div class="add">
                        add
                        <i class="fa-solid fa-plus"></i>


                    </div>
                    <div class="removeall">clear all
                        <i class="fa-solid fa-broom" style="margin-right: 3px;"></i>
                    </div>
                </div>
               
                    <div class="bar">

                        <input class="input" placeholder="add a new task..."></input>
                        <i class="ic">ok</i>
                    </div>
                 
                    
                
                
                <div class="search">
                    <label for="search">search</label>
                    <input type="text" name="" id="search" placeholder="search">
                </div>
            </div>
            <div class="todo">
              
                <aside class="filter">
                     <label for="justcompleted">Show Incomplete Only</label>
                     <input type="checkbox" name="khaled" id="justcompleted">
                 </aside>
                
                
            </div>
            <div class="counter">
                <input type="text" name="counter" id="counter" readonly>
                <input type="text" name="" id="counter2" readonly>
            </div>

   </div>
   

    <script src="test.js"></script>
    </body>
</html>
